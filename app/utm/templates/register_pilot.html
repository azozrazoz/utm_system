{% extends "base.html" %}
{% block title %}Регистрация пилота{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4" style="color: white;">Регистрация пилота</h2>
  <form method="post" class="border p-4 shadow rounded bg-white">
    {% csrf_token %}

    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="phone_number" class="form-label">Номер телефона</label>
      <input type="text" class="form-control" id="contact_phone" name="contact_phone" required>
    </div>

    <div class="mb-3">
      <label for="license_number" class="form-label">Номер лицензии</label>
      <input type="text" class="form-control" id="license_number" name="license_number" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
    </div>
  </form>
</div>
{% endblock %}
